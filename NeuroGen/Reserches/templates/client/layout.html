{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        .w-40{
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="{% url 'main' %}" class="d-flex align-items-center col-md-3">
                <img src="{% static 'logo.ico' %}" width="100px" alt="">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 p-2 btn bg-primary">
                <li><a href="{% url 'main' %}" class="nav-link px-2 link-light">Главная</a></li>
                <li>
                    <div class="dropdown">
                        <a href="{% url 'researches'%}" class="nav-link px-2 bg-light rounded link-dark">Список исследований</a>
                    </div>
                </li>
            </ul>

            <div class="col-md-3 justify-content-center">
                {% if request.user.is_authenticated %}
                    <button class="btn bg-primary text-white mt-2 mb-2" disabled>
                        <i class="bi bi-person-fill"></i>
                        {{request.user.username}}
                    </button>
                    {% if request.user.is_staff %}
                        <a href="/portal/" class="btn btn-primary">
                            Портал
                            <i class="bi bi-card-text"></i>
                        </a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="btn btn-primary">
                        Выйти
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
                        Войти
                        <i class="bi bi-box-arrow-in-right"></i>
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-primary">
                        Зарегистрироваться
                        <i class="bi bi-input-cursor-text"></i>
                    </a>
                {% endif %}
            </div>
        </header>
    </div>
<main>
    {% block content %}{% endblock content %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
